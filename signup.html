<div class="container">
    <div class="row">
        <div class="col-sm-10">
            <h1>Sign-Up</h1>
            <form method="post" id="signup">
                <h2>Choose your avatar!</h2>
                <div class="mb-3">
                    <div class="row">
                        <div class="col-sm-3">
                            <input type="radio" id="hobbit" name="avatar" value="hobbit"
                                   checked>
                            <label for="hobbit">
                                <img src="images/hobbit.png" width="240" height="357">
                                Hobbit
                            </label>
                        </div>

                        <div class="col-sm-3">

                            <input type="radio" id="elf" name="avatar" value="elf">
                            <label for="elf">
                                <img src="images/elf.png" width="280" height="599">
                                Elf
                            </label>
                        </div>

                        <div class="col-sm-3">
                            <input type="radio" id="dwarf" name="avatar" value="dwarf">
                            <label for="dwarf">
                                Dwarf
                                <img src="images/dwarf.png" width="350" height="554">
                            </label>
                        </div>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" name="email">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <button type="submit" class="btn btn-primary">Sign up!</button>
            </form>
        </div>
    </div>
</div>
<script type="text/javascript">
    let form = document.getElementById("signup");
    form.addEventListener('submit', (e) => {
        e.preventDefault();
        const formData = new FormData(e.target);
        for (let [key, value] of formData.entries()) {
            console.log(key, value);
        }
        //xhrCall to API /register Endpoint
        location.href = "thankyou.html";
